{% extends 'base.html' %}

{% block title %}User Main Page{% endblock %}

{% block content %}

    <nav style="text-align: right;">
        <ul style="list-style-type: none; margin: 10; padding: 0;">
            <li style="display: inline; margin-right: 10px;"><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
        </ul>
    </nav>

    <table>
        <tr>
            <th>SitioWeb</th>
            <th>Nº sesiones</th>
        </tr>
        {% for site, count in webs_counts %}
            <tr>
                <td>{{ site }}</td>
                <td>{{ count }}</td>
            </tr>
        {% endfor %}
    </table>

    <h1>Bienvenido a tu perfil</h1>
    <button onclick="location.href='/denied_web'">Sitios web denegados</button>
    <button onclick="location.href='/track_session'">Track Sessions</button>
{% endblock %}
